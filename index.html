<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life</title>

    <style>
        #root {
            display: grid;
            grid-template-columns: repeat(10, 30px);
        }

        #root span {
            width: 30px;
            height: 30px;
            text-align: center;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }

        #root span[data-active="true"] {
            background: green;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <hr>
    <button id="button" onclick="step()">step</button>
    <button id="buttonInterval" data-step-duration="250">Interval step</button>

    <script src="cell.js"></script>
    <script src="life.js"></script>
</body>
</html>
